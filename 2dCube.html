<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Text Square</title>
    <style>
      .square {
        width: 200px;
        height: 200px;
        position: relative;
        background-color: #3498db;
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeInOut 10s infinite;
      }

      .front {
        background-color: #3498db;
        animation-delay: 0s;
      }

      .left {
        background-color: #2ecc71;
        animation-delay: 2s;
      }

      .back {
        background-color: #9b59b6;
        animation-delay: 4s;
      }

      .bottom {
        background-color: #e74c3c;
        animation-delay: 6s;
      }

      .right {
        background-color: #f1c40f;
        animation-delay: 8s;
      }

      .top {
        background-color: #f10f69;
        animation-delay: 10s;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        20%,
        80% {
          opacity: 1;
        }
      }

      @keyframes changeColor {
        0%,
        100% {
          background-color: inherit;
        }
        20%,
        80% {
          background-color: #3498db;
        }
      }

      .square.active .side {
        animation: fadeInOut 10s infinite alternate,
          changeColor 10s infinite alternate;
      }

      .square.active .side:not(.top) {
        animation-delay: 12s;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="side front">Front</div>
      <div class="side left">Left</div>
      <div class="side back">Back</div>
      <div class="side bottom">Bottom</div>
      <div class="side right">Right</div>
      <div class="side top">Top</div>
    </div>
  </body>
</html>
